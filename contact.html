    <section class="content">
      <div class="contact-container">
        <h1 class="secondary-title">
          Contact <span class="crue-span">Crue</span>
        </h1>
        <div class="contact-card">
          <form
            method="post"
            action="/src/php/mail-handler.php"
            class="contact-form"
          >
            <div class="row">
              <div class="col-form_label">
                <label class="contact-label" for="full-name">
                  <span class="required-field">*</span>Your Name
                </label>
              </div>
              <div class="col-form_input">
                <input
                  required
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Full name"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-form_label">
                <label class="contact-label" for="email"
                  ><span class="required-field">*</span>Your Email
                </label>
              </div>
              <div class="col-form_input">
                <input
                  required
                  class="email-input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your e-mail"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-form_label">
                <label class="contact-label" for="subject"
                  ><span class="required-field">*</span>Subject
                </label>
              </div>
              <div class="col-form_input">
                <input
                  required
                  type="text"
                  id="subject"
                  name="subject"
                  placeholder="Subject"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-form_label">
                <label class="contact-label" for="message">
                  <span class="required-field">*</span>Send me a message!
                </label>
              </div>
              <div class="col-form_input">
                <textarea
                  name="message"
                  id="message"
                  style="height: 200px;"
                  maxlenght="350"
                  placeholder="Type your message here..."
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="submit-container">
                <button class="contact-btn" type="submit" name="submit">
                  Submit
                </button>
                <br />
                <span style="font-size: 18px;" class="required-field"
                  >* Indicates a required field.</span
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
