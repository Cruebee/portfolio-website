    <section class="contact-me content">
      <div class="contact-container">
        <h1 class="main-title">Contact Me</h1>
        <form
          method="post"
          action="mailto:contactcruebee@gmail.com"
          class="contact-form"
        >
          <div class="row">
            <div class="col-form_label">
              <label for="full-name">
                <span class="required-field">*</span>Name: (First and Last)
              </label>
            </div>
            <div class="col-form_input">
              <input
                required
                type="text"
                id="name"
                name="name"
                placeholder="(First Name) (Last Name)"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-form_label">
              <label for="email"
                ><span class="required-field">*</span>Email
              </label>
            </div>
            <div class="col-form_input">
              <input
                required
                class="email-input"
                type="email"
                id="email"
                name="email"
                placeholder="example@email.com"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-form_label">
              <label for="message">
                <span class="required-field">*</span>Send me a message!
              </label>
            </div>
            <div class="col-form_input">
              <textarea
                name="message"
                id="message"
                style="height: 200px;"
                maxlenght="350"
                placeholder="Type your message here..."
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="submit-container">
              <input type="submit" name="submit" value="Submit" />
              <br />
              <span style="font-size: 18px;" class="required-field"
                >* Indicates a required field.</span
              >
            </div>
          </div>
        </form>
      </div>
    </section>
